<style type="text/css">

        #mynetwork {

            height: 100%;
            background-color: #ffffff;
            border: 0px;
            position: relative;
            float: left;
        }

<body>

        edges = new vis.DataSet([{"arrows": "to", "from": ".xception.Xception_0", "physics": true, "title": "call", "to": ".xception.Xception_0.add_4", "width": 0.5}, {"arrows": "to", "from": ".xception.Xception_0.add_0", "physics": true, "title": "followed_by", "to": ".xception.Xception_0.add_1", "width": 0.5}, {"arrows": "to", "from": ".xception", "physics": true, "title": "call", "to": ".xception.expand_dims_1", "width": 0.5}, {"arrows": "to", "from": ".xception.Xception_0", "physics": true, "title": "call", "to": ".xception.Xception_0.add_3", "width": 0.5}, {"arrows": "to", "from": ".xception", "physics": true, "title": "call", "to": ".xception.Xception_0", "width": 0.5}, {"arrows": "to", "from": ".xception.Xception_0", "physics": true, "title": "followed_by", "to": ".xception.expand_dims_1", "width": 0.5}, {"arrows": "to", "from": ".xception.expand_dims_1", "physics": true, "title": "has_axis", "to": "0", "width": 0.5}, {"arrows": "to", "from": ".xception.Xception_0.add_2", "physics": true, "title": "followed_by", "to": ".xception.Xception_0.add_3", "width": 0.5}, {"arrows": "to", "from": ".xception.Xception_0", "physics": true, "title": "call", "to": ".xception.Xception_0.add_0", "width": 0.5}, {"arrows": "to", "from": ".xception.Xception_0.add_1", "physics": true, "title": "followed_by", "to": ".xception.Xception_0.add_2", "width": 0.5}, {"arrows": "to", "from": ".xception", "physics": true, "title": "call", "to": ".xception.preprocess_input_2", "width": 0.5}, {"arrows": "to", "from": ".xception", "physics": true, "title": "call", "to": ".xception.argmax_3", "width": 0.5}, {"arrows": "to", "from": ".xception.Xception_0", "physics": true, "title": "call", "to": ".xception.Xception_0.add_1", "width": 0.5}, {"arrows": "to", "from": ".xception.preprocess_input_2", "physics": true, "title": "followed_by", "to": ".xception.argmax_3", "width": 0.5}, {"arrows": "to", "from": ".xception.Xception_0", "physics": true, "title": "call", "to": ".xception.Xception_0.add_2", "width": 0.5}, {"arrows": "to", "from": ".xception.expand_dims_1", "physics": true, "title": "followed_by", "to": ".xception.preprocess_input_2", "width": 0.5}, {"arrows": "to", "from": ".xception.Xception_0.add_3", "physics": true, "title": "followed_by", "to": ".xception.Xception_0.add_4", "width": 0.5}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": false,
        "filter": [
            "physics"
        ]
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "hierarchicalRepulsion": {
            "centralGravity": 0.0,
            "damping": 0.09,
            "nodeDistance": 120,
            "springConstant": 0.01,
            "springLength": 100
        },
        "solver": "hierarchicalRepulsion",
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        // default to using dot shape for nodes
        options.nodes = {
            shape: "dot"
        }
        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);

        


        

        return network;

    }

    drawGraph();

</script>
